plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    api libs.org.keycloak.keycloak.server.spi
    api libs.org.keycloak.keycloak.services
    api libs.org.jboss.resteasy.resteasy.core.spi
    api libs.com.fasterxml.jackson.core.jackson.core
    api libs.com.fasterxml.jackson.core.jackson.databind
    compileOnly libs.org.keycloak.keycloak.server.spi.private
    compileOnly libs.org.projectlombok.lombok
    annotationProcessor libs.org.projectlombok.lombok
    compileOnly libs.jakarta.ws.rs.jakarta.ws.rs.api
    compileOnly libs.jakarta.enterprise.jakarta.enterprise.cdi.api
}

group = 'com.oddspark.keycloak'
version = '1.0.0'
description = 'SPI for Keycloak to support login with passkey'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
